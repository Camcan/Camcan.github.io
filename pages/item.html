<h2>{</h2>
<h2 class="item-title">
	{{selectedItem.title}}
</h2>
<h3 class="item-title">
	{{selectedItem.subtitle}}
</h3>
<div class="project-view"> 
	<div class="left-half">
		<p class="hover-enlarge"><a href="{{selectedItem.link.src}}"><i class="mdi mdi-web"></i>{{selectedItem.link.string}}</a></p>
		<p class="desc">{{selectedItem.desc}}</p>
		<div id="tech">
			<p>tech:    [</p>
			<p ng-repeat="tech in selectedItem.tech">'{{tech}}' ,</p>
			<p>]</p>
		</div>
	</div>
	<div class="right-half">
		<img ng-repeat="url in selectedItem.imgs"src="{{url}}" ng-hide="(url == selectedItem.imgs[0])">
	</div> 
</div>
<h2>}</h2>
