<!DOCTYPE html>
<html ng-app="camcan">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>~$ This is Cam</title>

  <link rel="shortcut icon" href="img/favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
  <link href="css/normalize.css" rel="stylesheet">
  <!-- Custom -->
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/desktop.css">
  <!-- Material Design -->
  <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
  <script defer src="https://code.getmdl.io/1.1.1/material.min.js"></script>
  <!-- Angular -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-animate.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <!-- <script src="js/app.js"></script> -->
</head>
<body ng-controller="mainController">
  <div id="header">
    <div id="head-left">
      <h2 id="typed-title" class="indent" ng-bind="pageTitle" ng-click="go('/', '')"></h2>
      <h3 id="return" ng-show="showContent" ng-cloak>=></h3>
    </div>
  </div>
  <div id="content-loader" ng-show="transitionState">
    <svg version="1.1" 
      class="svg-divider" 
      xmlns="http://www.w3.org/2000/svg" 
      xmlns:xlink="http://www.w3.org/1999/xlink" 
      x="100px"
      y="0px" 
      viewBox="0 0 80 3"  
      xml:space="preserve">
      <rect 
        x="30" 
        fill="#c6c3b9" 
        width="16" 
        height=".2">
        <animate 
            attributeName="x" 
            attributeType="XML"
            values="1; 64; 1"
            begin="0s" dur="0.5s" repeatCount="indefinite" />
      </rect>
    </svg>
  </div>
  <div id="content" ng-show="showContent" ng-cloak><div ng-view></div></div>
  <div id="footer" class="fade-transition show">
    <h3>Â© Campbell Hawkes, 2016</h3>
  </div>
</body>
</html>
